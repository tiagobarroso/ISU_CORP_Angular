<div>
  <div class="row">
    <div class="col-md-6">
      <h2>Contacts List</h2>
    </div>
    <div class="col-md-6">
      <a href="contacts/new" class="btn  btn-primary float-right">CREATE CONTACT</a>
    </div>
  </div>

  <div class="row">
    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="contacts">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Phone</th>
          <th>Birth</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.name }}</td>
          <td>{{ contact.contactType.name }}</td>
          <td>{{ contact.phone  | mask: '(000) 000-0000' }}</td>
          <td>{{ contact.birth | date: 'yyyy-MM-dd' }}</td>
          <td><a class="btn btn-primary" href="/contacts/{{contact.contactId}}">EDIT</a></td>
          <td><button class="btn btn-primary" (click)="delete(contact.contactId)">DELETE</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <ngb-pagination *ngIf="contacts"
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="listTotal"
                  (pageChange)="loadPage($event)"></ngb-pagination>

</div>
