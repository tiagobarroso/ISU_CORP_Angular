<div>
  
  <form [formGroup]="contactForm" *ngIf="contact">
    <div class="form-row">
      <div class="form-group col-md-3">
        <div class="ng-autocomplete" *ngIf="!isEdition">
          <ng-autocomplete formControlName="name"
                           [data]="contacts"
                           [initialValue]="{name : contact.name, contactId: contact.contactId}"
                           [searchKeyword]="keyword"
                           (selected)='selectEvent($event)'
                           (inputChanged)='onChangeSearch($event)'
                           (inputFocused)='onFocused($event)'
                           (inputCleared)='inputCleared($event)'
                           [itemTemplate]="itemTemplate"
                           [notFoundTemplate]="notFoundTemplate">
          </ng-autocomplete>

          <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.name"></a>
          </ng-template>

          <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
          </ng-template>
        </div>
        
        <input type="text" *ngIf="isEdition" formControlName="name" class="form-control" id="name" name="name" required />        
        
      </div>
      <div class="form-group col-md-3">
        <select formControlName="contactTypeId" class="form-control" id="type" name="type" *ngIf="contact" required>
          <option *ngFor="let c of contactTypes" [ngValue]="c.contactTypeId">{{c.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <input type="text" formControlName="phone" class="form-control" id="phone" name="phone" mask="(000) 000-0000}" required />
      </div>
      <div class="form-group col-md-2">
        <input type="date" formControlName="birth" class="form-control" id="birth" name="birth" required />
      </div>
      <!--<div class="form-group col-md-2">
        <button type="submit" >Send</button>
      </div>-->
    </div>
</form>


</div>
