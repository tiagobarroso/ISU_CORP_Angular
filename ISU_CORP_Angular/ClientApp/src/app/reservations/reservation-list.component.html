<div>
  <div class="row">
    <div class="col-md-6">
      <h2>Reservation List</h2>
    </div>
    <div class="col-md-6">
      <a href="reservations/new" class="btn  btn-primary float-right">CREATE RESERVATION</a>
    </div>
  </div>
  
  <div class="row">

    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="reservations">
      <thead>
        <tr>
          <th (click)="loadPage(page, sortBy =='contactName' ? 'contactName-' : 'contactName');">
            Contact Name <small>{{sortBy && sortBy.includes('contactName') ? (sortBy =='contactName' ?  'A' : 'D') : ''}}</small>
          </th>
          <th (click)="loadPage(page, sortBy =='date' ? 'date-' : 'date');">
            Date
            <small>{{sortBy && sortBy.includes('date') ? (sortBy =='date' ?  'A' : 'D') : ''}}</small>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of reservations">
          <td *ngIf="reservation.contact">{{ reservation.contact.name }}</td>
          <td>{{ reservation.date | date:'yyyy-MM-dd' }}</td>
          <td><a class="btn btn-primary" href="/reservations/{{reservation.reservationId}}">EDIT</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination *ngIf="reservations"
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="listTotal"
                  (pageChange)="loadPage($event)"></ngb-pagination>


</div>
