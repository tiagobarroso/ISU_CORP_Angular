<div>

  <div class="row">
    <div class="col-md-6">
      <h2>{{newReservation ? 'Create Reservation' : 'Update Reservation'}}</h2>
    </div>
    <div class="col-md-6">
      
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
      <app-contact-header *ngIf="reservation" [contactId]="reservation.contactId" (messageEvent)="receiveMessage($event)"></app-contact-header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="reservationForm" (ngSubmit)="save()">

        <div class="row">
          <div class="col-md-12">
            <editor *ngIf="reservation" formControlName="description" [init]="{
           height: 500,
           menubar: false,
           plugins: [
             'advlist autolink lists link image charmap print preview anchor',
             'searchreplace visualblocks code fullscreen',
             'insertdatetime media table paste code help wordcount'
           ],
           toolbar:
             'undo redo | formatselect | bold italic backcolor | \
             alignleft aligncenter alignright alignjustify | \
             bullist numlist outdent indent | removeformat | help'
         }"></editor>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-6">
            
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary float-right" [disabled]="!reservationForm.valid">Send</button>
          </div>
        </div>
        
      </form>
    </div>
  </div>

</div>
